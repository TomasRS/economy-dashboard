<!--Card-->
<mdb-card cascade="true" class="margin-base">
  <!--Card image-->
  <div class="view view-cascade overlay waves-light">
    <mdb-card-img [src]="imagePath"></mdb-card-img>
    <!-- <a>
        <div class="mask rgba-white-slight"></div>
      </a> -->
  </div>
  <!--/Card image-->

  <mdb-card-body cascade="true" class="text-center pb-0 px-0">
    <!--Card content-->
    <h4 class="card-title">
      <strong>{{ title }}</strong>
    </h4>
    <div class="row">
      <div class="col-md-6">
        <h5>Compra</h5>
        <mdb-card-text>
          {{ buyValue }}
        </mdb-card-text>
      </div>
      <div class="col-md-6">
        <h5>Venta</h5>
        <mdb-card-text>
          {{ sellValue }}
        </mdb-card-text>
      </div>
    </div>

    <!-- Card footer -->
    <div class="card-footer text-muted text-center mt-4">
      Actualizado: 23/6/2020
    </div>
  </mdb-card-body>
  <!--/.Card content-->
</mdb-card>
<!--/.Card-->
